# Конфигурация для actions/labeler@v5
feature:
  - changed-files:
      - any-glob-to-any-file: ["src/**", "app/**", "packages/**"]

fix:
  - changed-files:
      - any-glob-to-any-file: ["**/*.ts", "**/*.tsx", "**/*.js", "src/**"]

docs:
  - changed-files:
      - any-glob-to-any-file: ["README.md", "docs/**"]

chore:
  - changed-files:
      - any-glob-to-any-file: [".github/**", "**/*.yml", "**/*.yaml"]

deps:
  - changed-files:
      - any-glob-to-any-file: ["package.json", "yarn.lock", "pnpm-lock.yaml"]

actions:
  - changed-files:
      - any-glob-to-any-file: [".github/workflows/**"]
