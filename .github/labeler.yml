# .github/labeler.yml  — простой и совместимый формат
feature:
  - 'src/**'
  - 'app/**'
  - 'packages/**'

fix:
  - '**/*.ts'
  - '**/*.tsx'
  - '**/*.js'
  - 'src/**'

docs:
  - 'README.md'
  - 'docs/**'

chore:
  - '.github/**'
  - '**/*.yml'
  - '**/*.yaml'

deps:
  - 'package.json'
  - 'pnpm-lock.yaml'
  - 'yarn.lock'

actions:
  - '.github/workflows/**'
