name-template: '🚀 v$NEXT_PATCH_VERSION'
tag-template: 'v$NEXT_PATCH_VERSION'

categories:
  - title: "✨ New Features"
    labels: [feature, enhancement]
  - title: "🐛 Bug Fixes"
    labels: [bug, fix]
  - title: "🧰 Maintenance"
    labels: [chore, refactor, build, deps]

change-template: "- $TITLE (#$NUMBER) by @$AUTHOR"

template: |
  ## 📦 Changes
  $CHANGES

  _Auto-generated by [Release Drafter](https://github.com/release-drafter/release-drafter)._
