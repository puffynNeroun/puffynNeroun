name: Generate GitHub Metrics

on:
  schedule:
    - cron: '0 */12 * * *'   # обновление каждые 12 часов
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          user: puffynNeroun

          # === Основные параметры ===
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: UTC
          filename: github-metrics.svg
          config_display: large
          config_order: base.header, base.repositories, base.activity, base.community, base.metadata

          # === Ачивки (исправлено и безопасно) ===
          plugin_achievements: yes
          plugin_achievements_threshold: C          # Порог — скрывает слабые/нулевые
          plugin_achievements_display: detailed
          plugin_achievements_secrets: yes          # Скрывает значения без данных
          plugin_achievements_limit: 6              # Показывать только топ-6 ачивок
          plugin_achievements_only: public          # Только публичные

          # === Дополнительные модули (повышают "живость") ===
          plugin_languages: yes
          plugin_languages_ignored: html, css, scss
          plugin_languages_limit: 5
          plugin_languages_analysis_timeout: 30

          plugin_followup: yes
          plugin_stargazers: yes
          plugin_notable: yes

          # === Убираем лишнее и мелкие нули ===
          plugin_repositories_forks: no
          plugin_repositories_affiliations: owner
          plugin_lines: no
          plugin_isocalendar: no

          # === Коммит настроек ===
          committer_branch: master
          committer_message: "chore(metrics): update github-metrics.svg"
